{% extends "base.html" %}
{% block head %}{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/Login.css',external=True)}}">
 {% endblock %}
{% block title %}
{{ super() }} - Login or Sign Up{% endblock %}
{%block navbuttons%}
{{ super() }}
{%endblock%}
{% block page_content %}
    <section class="grid-item item1">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 id="form-title">Login</h2>
    
                    <!-- Login Form -->
                    <form id="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
    
                    <div class="mt-3" id="signup-link">
                        <button class="btn btn-link" id="show-signup">Don't have an account? Sign Up</button>
                    </div>
    
                    <!-- Signup Form -->
                    <form id="signup-form" class="hidden" action="/signup" method="POST">
                        
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="verify_password" class="form-control" placeholder="Verify Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
    
                        <div class="mt-3" id="login-link">
                            <button class="btn btn-link" id="show-login">Already have an account? Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>
            $(document).ready(function() {
                // Initially hide the signup form
                $('#signup-form').addClass('hidden');
    
                // Toggle to show the signup form and hide the login form
                $('#show-signup').click(function() {
                    $('#login-form').addClass('hidden');
                    $('#signup-form').removeClass('hidden');
                    $('#form-title').text('Signup');
                    $('#signup-link').hide(); // Hide the "Don't have an account? Sign Up" link
                    $('#login-link').show();  // Show the "Already have an account? Login" link
                });
    
                // Toggle to show the login form and hide the signup form
                $('#show-login').click(function() {
                    $('#signup-form').addClass('hidden');
                    $('#login-form').removeClass('hidden');
                    $('#form-title').text('Login');
                    $('#login-link').hide();  // Hide the "Already have an account? Login" link
                    $('#signup-link').show(); // Show the "Don't have an account? Sign Up" link
                });
    
                // Initially hide the login link (since login form is shown first)
                $('#login-link').hide();
            });
        </script>
    </section>
{%endblock%}
